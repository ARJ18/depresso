<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depresso</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 min-h-screen flex flex-col items-center justify-center px-4">


  <h1 class="text-4xl sm:text-5xl font-extrabold text-purple-800 mb-8 text-center">Are you depressed?</h1>


  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6 space-y-6">
    <form id="quizForm" onkeydown="handleEnter(event)" action="/predict" method="post">
      <div id="questionContainer" class="space-y-4 text-center">
    
      </div>

      <div class="flex justify-center space-x-4 mt-6">
        <button
          type="button"
          id="backBtn"
          onclick="prevQuestion()"
          class="px-4 py-2 bg-purple-200 text-purple-800 rounded-lg hover:bg-purple-300 disabled:opacity-50"
          disabled
        >Back</button>

        <button
          type="button"
          id="nextBtn"
          onclick="nextQuestion()"
          class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
        >Next</button>
      </div>
    </form>
  </div>


  <script src="/static/script.js"></script>

</body>
</html>
